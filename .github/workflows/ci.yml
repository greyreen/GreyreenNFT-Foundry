# .github/workflows/ci.yml

name: Foundry NFT CI Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Foundry'yi Kurma
      - name: Install Foundry Toolchain
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: latest # En güncel stabil sürümü kullanalım

      # 2. Bağımlılıkları Kurma ve Güncelleme
      - name: Install Dependencies
        # OpenZeppelin'i kurar ve tüm alt modülleri günceller
        run: forge update && forge install

      # 3. Build ve Test
      # Forge test komutu, hem derleme hem de testi otomatik yapar
      - name: Run Tests
        run: forge test
